<!DOCTYPE html>
<html data-th-lang="${#locale}" lang="es">
<head>
<meta charset="UTF-8" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<title data-layout-title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"
	data-th-text="#{label_aplicacion_titulo}">Título de la pagina -
	Oficinajava - Prototipo</title>

<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"
	data-th-href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}" />

<link
	data-th-href="@{/webjars/datatables/1.10.16/media/css/jquery.dataTables.css}"
	rel="stylesheet" type="text/css">

<link data-th-href="@{/webjars/select2/4.0.5/dist/css/select2.css}"
	rel="stylesheet" type="text/css" />

<link rel="stylesheet" type="text/css"
	data-th-href="@{/webjars/datetimepicker/2.5.14/build/jquery.datetimepicker.min.css}" />

</head>
<body>

	<header>
		<nav class="navbar navbar-default navbar-static-top"
			data-th-replace="~{fragments/bootstrap-menu :: menu}">
			<!-- En esta sección se carga el contenido de la página menu.html -->
			<span>Menu Prototipo</span>
		</nav>
	</header>

	<div class="container bg-container">
		<!-- CONTENT -->
		<section data-layout-fragment="content">
			<!-- Contenido reemplazado por el .html de la página que se está visualizando -->
			<h2>Listar elemento</h2>
			<p>Ejemplo</p>
		</section>
		<!-- /CONTENT -->
	</div>

	<footer class="container"
		data-th-replace="~{fragments/bootstrap-footer :: footer}">
		<!-- Contenido reemplazado por la página footer.html -->
		<p>
			<span>Copyright (c) 2017 Generalitat Valenciana - Todos los
				derechos reservados.</span>
		</p>
	</footer>

	<!-- JavaScript
     ================================================== -->
	<!-- Código Javascript al final de la página para agilizar la carga -->

	<script type="text/javascript" charset="utf-8"
		src="https://code.jquery.com/jquery-1.12.4.js"
		data-th-src="@{/webjars/jquery/1.12.4/dist/jquery.js}"></script>

	<script type="text/javascript"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"
		data-th-src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.js}"></script>

	<script type="text/javascript" charset="utf-8"
		src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"
		data-th-src="@{/webjars/datatables/1.10.16/media/js/jquery.dataTables.js}"></script>

	<script data-th-src="@{/webjars/select2/4.0.5/dist/js/select2.full.js}"></script>

	<script
		data-th-src="@{/webjars/datetimepicker/2.5.14/build/jquery.datetimepicker.full.min.js}"></script>


	<div data-layout-fragment="javascript">
		<!-- Fragmento que incluirá el contenido propio de cada página -->
	</div>

</body>
</html>
